<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    /* Tombol kembali */
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.4);
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    .product-images {
      width: 100%;
      max-height: 350px;
      overflow: hidden;
      position: relative;
    }

    .product-images img {
      width: 100%;
      height: auto;
      display: none;
      object-fit: cover;
    }

    .product-images img.active {
      display: block;
    }

    .price-box {
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
    }

    .cicilan {
      font-size: 14px;
      color: #333;
      background: #f2f2f2;
      display: inline-block;
      padding: 3px 8px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      padding: 0 15px 10px;
    }

    .store {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .store .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .store .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .store button {
      background: #ff5722;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .description {
      padding: 15px;
    }

    .buy-links {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
    }

    .buy-links a {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .buy-links a.shopee {
      background-color: #ee4d2d;
    }

    .buy-links a.tokopedia {
      background-color: #03ac0e;
    }
  </style>
</head>
<body>

  <!-- Tombol kembali -->
  <div class="back-btn" onclick="history.back()">‚Üê</div>

  <div id="productDetail">Memuat detail produk...</div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwhEx_j7s685ef89RppbIwjgwVePZyldnx8jC33lchkmirpWtr4Pm1sqhk5L7NjH_M6/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    async function fetchProductDetail() {
      try {
        const res = await fetch(apiURL);
        const products = await res.json();

        if (!productId) {
          document.getElementById("productDetail").innerHTML = "<p>Produk tidak ditemukan (ID kosong).</p>";
          return;
        }

        const baseProduct = products.find(p => p.id === productId.trim());
        if (!baseProduct) {
          document.getElementById("productDetail").innerHTML = "<p>Produk tidak ditemukan.</p>";
          return;
        }

        const images = baseProduct.images || [];

        document.getElementById("productDetail").innerHTML = `
          <div class="product-images">
            ${images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}" />`).join("")}
          </div>

          <div class="price-box">
            Rp ${Number(baseProduct.price).toLocaleString("id-ID")}
            <div class="cicilan">Cicilan 0%</div>
          </div>

          <div class="title">${baseProduct.nama}</div>

          <div class="store">
            <div class="logo">
              <img src="https://cdn-icons-png.flaticon.com/512/3106/3106921.png" alt="logo toko">
              <span>${baseProduct.toko}</span>
            </div>
            <button onclick="window.location.href='index.html'">Kunjungi</button>
          </div>

          <div class="description">
            <h3>Deskripsi Produk</h3>
            <p>${baseProduct.deskripsi || "Deskripsi belum tersedia."}</p>
          </div>

          <div class="buy-links">
            <a href="${baseProduct.shopee || '#'}" target="_blank" class="shopee">Shopee</a>
            <a href="${baseProduct.tokopedia || '#'}" target="_blank" class="tokopedia">Tokopedia</a>
          </div>
        `;

        // Auto slide gambar
        let current = 0;
        setInterval(() => {
          const imgs = document.querySelectorAll(".product-images img");
          if (imgs.length > 0) {
            imgs[current].classList.remove("active");
            current = (current + 1) % imgs.length;
            imgs[current].classList.add("active");
          }
        }, 3000);

      } catch (err) {
        console.error(err);
        document.getElementById("productDetail").innerHTML = "<p>Gagal memuat detail produk.</p>";
      }
    }

    fetchProductDetail();
  </script>

</body>
</html>
