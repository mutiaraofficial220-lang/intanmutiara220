<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .product-images {
      display: flex;
      overflow: hidden;
      height: 300px;
      margin-bottom: 20px;
    }

    .product-images img {
      width: 100%;
      height: auto;
      display: none;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-images img.active {
      display: block;
    }

    .price-box {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .price-box .badge {
      background-color: gold;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      color: black;
    }

    .old-price {
      text-decoration: line-through;
      color: grey;
      font-size: 16px;
      margin-left: 10px;
    }

    .meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .variants {
      margin-top: 20px;
    }

    .variants button {
      margin: 5px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .variants button.active {
      background-color: #007bff;
      color: white;
    }

    .buy-links {
      margin: 20px 0;
    }

    .buy-links a {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .buy-links a.shopee {
      background-color: #ee4d2d;
    }

    .buy-links a.tokopedia {
      background-color: #03ac0e;
    }

    .description {
      margin-top: 30px;
    }

    .description h3 {
      margin-bottom: 10px;
    }

    .description p {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div id="productDetail">Memuat detail produk...</div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwhEx_j7s685ef89RppbIwjgwVePZyldnx8jC33lchkmirpWtr4Pm1sqhk5L7NjH_M6/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    async function fetchProductDetail() {
      try {
        const res = await fetch(apiURL);
        const products = await res.json();

        if (!productId) {
          document.getElementById("productDetail").innerHTML = "<p>Produk tidak ditemukan (ID kosong).</p>";
          return;
        }

        const baseProduct = products.find(p => p.id === productId.trim());
        if (!baseProduct) {
          document.getElementById("productDetail").innerHTML = "<p>Produk tidak ditemukan.</p>";
          return;
        }

        const productVariants = baseProduct.variants || [];
        const images = baseProduct.images || [];

        document.getElementById("productDetail").innerHTML = `
          <div class="product-images">
            ${images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}" />`).join("")}
          </div>
          <div class="price-box">
            <div class="price" id="productPrice"></div>
            <div class="badge">Star</div>
          </div>
          <div class="meta">‚≠ê 4.8 | Terjual 100+</div>
          <div class="variants">
            <h4>Pilih Varian:</h4>
            <div id="variantButtons"></div>
          </div>
          <div class="buy-links">
            <a href="${baseProduct.shopee || '#'}" target="_blank" class="shopee">Shopee</a>
            <a href="${baseProduct.tokopedia || '#'}" target="_blank" class="tokopedia">Tokopedia</a>
          </div>
          <div class="description">
            <h3>Deskripsi Produk</h3>
            <p>${baseProduct.deskripsi || "Deskripsi belum tersedia."}</p>
          </div>
        `;

        // Buat tombol varian
        const variantButtons = document.getElementById("variantButtons");
        const priceBox = document.getElementById("productPrice");

        productVariants.forEach((variant, index) => {
          const btn = document.createElement("button");
          btn.textContent = variant.varian || "Varian";
          btn.addEventListener("click", () => {
            priceBox.innerHTML = `
              Rp ${Number(variant.price).toLocaleString("id-ID")}
              ${variant.diskon ? `<span class="old-price">Rp ${Number(variant.diskon).toLocaleString("id-ID")}</span>` : ""}
            `;
            document.querySelectorAll(".variants button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
          });
          variantButtons.appendChild(btn);
          if (index === 0) btn.click(); // otomatis pilih varian pertama
        });

        // Auto slide gambar
        let current = 0;
        setInterval(() => {
          const imgs = document.querySelectorAll(".product-images img");
          if (imgs.length > 0) {
            imgs[current].classList.remove("active");
            current = (current + 1) % imgs.length;
            imgs[current].classList.add("active");
          }
        }, 3000);

      } catch (err) {
        console.error(err);
        document.getElementById("productDetail").innerHTML = "<p>Gagal memuat detail produk.</p>";
      }
    }

    fetchProductDetail();
  </script>

</body>
</html>
