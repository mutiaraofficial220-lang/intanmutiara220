<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .product-container {
      background: #fff;
      padding: 15px;
    }
    /* Gambar slider */
    .product-images {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }
    .product-images img {
      width: 100%;
      display: none;
    }
    .product-images img.active {
      display: block;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 10px;
    }
    .old-price {
      text-decoration: line-through;
      color: #777;
      margin-left: 10px;
      font-size: 16px;
    }
    .badge {
      display: inline-block;
      padding: 3px 8px;
      background: #ff5722;
      color: #fff;
      font-size: 12px;
      border-radius: 4px;
      margin-top: 5px;
    }
    .meta {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .variants {
      margin: 15px 0;
    }
    .variants button {
      margin: 4px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #1e40af;
      cursor: pointer;
      background: #fff;
    }
    .variants button.active {
      background: #1e40af;
      color: #fff;
      font-weight: bold;
    }
    .buy-links {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .buy-links a {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .buy-links a.shopee { background: #ff5722; }
    .buy-links a.tokopedia { background: #4caf50; }
    .description {
      background: #fff;
      margin-top: 10px;
      padding: 15px;
      border-radius: 8px;
    }
    .description h3 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="product-container" id="productDetail">Memuat...</div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxE2N9F6TbMIsXAUAdsoqC0I5EYhNpmrSQ2qpQmP3DGkyHEpY2mOS5Iy_qVro_p763tlA/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    async function fetchProductDetail() {
      try {
        const res = await fetch(apiURL);
        const products = await res.json();

        // pastikan id ada
        if (!productId) {
          document.getElementById("productDetail").innerHTML = "<p>Produk tidak ditemukan (ID kosong).</p>";
          return;
        }

        // ambil semua varian dengan kode produk yang sama
        const productVariants = products.filter(p => p["id"] === productId.trim());
        if (productVariants.length === 0) {
          document.getElementById("productDetail").innerHTML = "<p>Produk tidak ditemukan.</p>";
          return;
        }

        const baseProduct = productVariants[0];
        const images = baseProduct.images || [];

        document.getElementById("productDetail").innerHTML = `
          <div class="product-images">
            ${images.map((img, i) => `<img src="${img}" class="${i===0?'active':''}" />`).join("")}
          </div>
          <div class="price-box">
            <div class="price" id="productPrice"></div>
            <div class="badge">Star</div>
          </div>
          <div class="meta">‚≠ê 4.8 | Terjual 100+</div>
          <div class="variants">
            <h4>Pilih Varian:</h4>
            <div id="variantButtons"></div>
          </div>
          <div class="buy-links">
            <a href="${baseProduct.Shopee || '#'}" target="_blank" class="shopee">Shopee</a>
            <a href="${baseProduct.Tokopedia || '#'}" target="_blank" class="tokopedia">Tokopedia</a>
          </div>
          <div class="description">
            <h3>Deskripsi Produk</h3>
            <p>${baseProduct.Diskripsi || "Deskripsi belum tersedia."}</p>
          </div>
        `;

        // Handle varian
        const variantButtons = document.getElementById("variantButtons");
        const priceBox = document.getElementById("productPrice");

        productVariants.forEach((variant, index) => {
          const btn = document.createElement("button");
          btn.textContent = variant.variant || "Default";
          btn.addEventListener("click", () => {
            priceBox.innerHTML = `
              Rp ${Number(variant.Price).toLocaleString("id-ID")}
              ${variant.Diskon ? `<span class="old-price">Rp ${Number(variant.Diskon).toLocaleString("id-ID")}</span>` : ""}
            `;
            document.querySelectorAll(".variants button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
          });
          variantButtons.appendChild(btn);
          if (index === 0) btn.click(); // pilih varian pertama otomatis
        });

        // Auto slide gambar
        let current = 0;
        setInterval(() => {
          const imgs = document.querySelectorAll(".product-images img");
          if (imgs.length > 0) {
            imgs[current].classList.remove("active");
            current = (current + 1) % imgs.length;
            imgs[current].classList.add("active");
          }
        }, 3000);

      } catch (err) {
        console.error(err);
        document.getElementById("productDetail").innerHTML = "<p>Gagal memuat detail produk.</p>";
      }
    }
    fetchProductDetail();
  </script>
</body>
</html>
